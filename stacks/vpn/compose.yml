services:
  headscale:
    image: headscale/headscale:latest
    container_name: headscale
    restart: unless-stopped
    volumes:
      - ./config:/etc/headscale
      - ./data:/var/lib/headscale
    ports:
      - "8080:8080"
    dns:
      - 1.1.1.1
      - 8.8.8.8
    command: serve
    networks:
      - internal_net

  headscale-ui:
    image: ghcr.io/gurucomputing/headscale-ui:latest
    container_name: headscale-ui
    restart: unless-stopped
    networks:
      - internal_net
    # A UI será acessada via Caddy, então não precisamos expor porta aqui
    environment:
      - HTTP_PORT=9090

networks:
  internal_net:
    external: true